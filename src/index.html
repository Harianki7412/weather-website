<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather Dashboard to check the current weather and 5-day forecast of any city in the world.">
    <meta name="keywords" content="weather, forecast, temperature, humidity, wind">
    <meta name="author" content="Hariom verma">
    <link rel="stylesheet" href="output.css">
    <title>Weather Dashboard</title>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center text-white bg-blue-600 p-4">Weather Dashboard</h1>
        <div class="flex flex-col md:flex-row gap-4 mt-4">
            <!-- Search Section -->
            <div class="w-full md:w-1/4 bg-white p-4 rounded shadow">
                <label for="cityInput" class="block text-sm font-medium text-gray-700">Enter a City Name</label>
                <input type="text" id="cityInput" placeholder="E.G., New York, London, Tokyo" class="mt-1 block w-full p-2 border rounded">
                <button id="searchBtn" class="mt-2 w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Search</button>
                <div class="mt-2 text-center text-gray-500">OR</div>
                <button id="locationBtn" class="mt-2 w-full bg-gray-300 text-gray-700 p-2 rounded hover:bg-gray-400">Use Current Location</button>
                <!-- Dropdown for recent searches -->
                <select id="recentCities" class="mt-2 w-full p-2 border rounded hidden">
                    <option value="">Recent Searches</option>
                </select>
            </div>
            <!-- Weather Display Section -->
            <div class="w-full md:w-3/4 bg-white p-4 rounded shadow">
                <div id="currentWeather" class="flex justify-between items-center">
                    <div>
                        <h2 id="cityName" class="text-xl font-semibold">Ashta</h2>
                        <p id="temperature">Temperature: 7.06°C</p>
                        <p id="wind">Wind: 2.85 M/S</p>
                        <p id="humidity">Humidity: 88%</p>
                    </div>
                    <div id="weatherIcon" class="text-4xl">🌧️</div>
                </div>
                <h3 class="mt-4 text-lg font-semibold">5-Day Forecast</h3>
                <div id="forecast" class="grid grid-cols-2 md:grid-cols-5 gap-4 mt-2"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
